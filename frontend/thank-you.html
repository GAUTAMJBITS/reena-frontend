<!DOCTYPE HTML>
<html lang="en-US">
<head>
    <meta charset="UTF-8">
    <title>Thank You</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="assets/css/bootstrap.min.css">
    <!-- Google Fonts for better typography -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            font-family: 'Poppins', sans-serif;
            background: #f2f4f2;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .thank-you-card {
            background: linear-gradient(135deg, #ff9a9e, #fad0c4);
            border-radius: 15px;
            padding: 40px;
            width: 80%;
            max-width: 500px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
            text-align: center;
            color: #fff;
            animation: slideIn 0.6s ease-out;
            position: relative;
            overflow: hidden;
        }

        @keyframes slideIn {
            0% {
                transform: translateY(-50px);
                opacity: 0;
            }
            100% {
                transform: translateY(0);
                opacity: 1;
            }
        }

        /* Watermark logo */
        .watermark-logo {
            position: absolute;
            /* top: 15;
            left: 15%;
            transform: translate(-15%, -15%); */
            opacity: 0.2; /* Adjust opacity to make it subtle */
            /*z-index: 0; /* Make sure it is behind the content */
            /*pointer-events: none; /* Prevent interaction with the logo */
            width: 100%; /* Adjust the size as needed */
        }

        .thank-you-card h1 {
            font-size: 30px;
            font-weight: 600;
            margin-bottom: 20px;
            text-transform: capitalize;
            position: relative;
            z-index: 1; /* Ensure text is above watermark */
        }

        .thank-you-card p {
            font-size: 18px;
            margin-bottom: 30px;
            position: relative;
            z-index: 1;
        }

        .back-home {
            background: #f54291;
            border-radius: 30px;
            color: white;
            font-weight: 600;
            padding: 12px 30px;
            text-transform: uppercase;
            text-decoration: none;
            transition: all 0.3s ease;
            position: relative;
            z-index: 1;
        }

        .back-home:hover {
            background: #556df4;
            border: 2px solid #556df4;
            color: white;
        }

        /* Responsive Design for smaller screens */
        @media (max-width: 600px) {
            .thank-you-card {
                padding: 30px;
                width: 90%;
            }
        }
    </style>
</head>
<body>
	<img src="assets/img/f.jpeg" alt="Watermark Logo" class="watermark-logo">
	<!-- <img src="assets/img/f.jpeg" alt="Watermark Logo" class="watermark-logos"> -->
    <div class="thank-you-card">
        <!-- Watermark logo -->
        <h1>Thank You for Your Message!</h1>
        <p>We have successfully received your inquiry. Our team will get back to you as soon as possible.</p>
        <a class="back-home" href="index.html">Back To Home</a>
    </div>

    <!-- Latest jQuery -->
    <script src="js/jquery-min.js"></script>
    <!-- Latest compiled and minified Bootstrap -->
    <script src="js/bootstrap.min.js"></script>
</body>
</html>
